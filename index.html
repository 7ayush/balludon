<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Countdown</title>

    <!-- styles -->
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <section class="section-center">
        <!--image  -->
        <article class="gift-img">
          <img src="./gift.jpeg" alt="gift picture">
        </article>
        <!-- info -->
        <article class="gift-info">
          <h3>Ballu Don ka Birthday</h3>
          <h4 class="giveaway">
         
          </h4>
          <p>
            Happy Birthday Balkar
          </p>
          <div class="deadline">
            <!-- days -->
            <div class="deadline-format">  
              <div>
                <h4 class="days"></h4>
                <span>Days</span>
              </div>        
             </div>
            <!-- Hours -->             
            <div class="deadline-format">
              <div>
                <h4 class="hours"></h4>
                <span>Hours</span>
              </div>        
            </div>
            <!-- mins -->
            <div class="deadline-format">
               
              <div>
                <h4 class="mins"></h4>
                <span>Mins</span>
              </div>        
            </div>
            <!-- secs -->
            <div class="deadline-format">
              <div>
                <h4 class="secs"></h4>
                <span>Secs</span>
              </div>        
            </div>                                     
          </div>          
        </article>   
    </section>
    <!-- javascript -->
    <script src="app.js"></script>
  </body>
</html>
